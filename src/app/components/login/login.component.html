<div class="contact">
        
    <!-- Contact Info -->

    <div class="contact_info_container">
        <div class="container">
            <div class="row">

                <!-- Contact Form -->
                <div class="col-lg-12">
                    <div class="contact_form">
                        <div class="contact_info_title" style="margin-top:30px ;"> User Authentification </div>
                        <form [formGroup]="loginForm" class="comment_form">
                            
                            <div>
                            
                                 <div class="form_title">Email</div>
                                <input type="text" class="comment_input" required="required" formControlName="email">

                            </div>

                            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty) ">

                                    <div *ngIf="loginForm.controls['email'].errors.required" >
                                             User email is required
                                    </div>

                                    <div *ngIf="loginForm.controls['email'].errors.email">
                                             Email must be a valid email address
                                    </div>

                            </div>

                            <div>

                                <div class="form_title">Password</div>
                                <input type="password" class="comment_input" required="required" formControlName="password">

                            </div>

                            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty) ">

                                <div *ngIf="loginForm.controls['password'].errors.required" >
                                    User password is required
                                </div>
                                <div *ngIf="loginForm.controls['password'].errors.minlength">
                                    User password must have at least 8 characters
                                </div>

                                

                            </div>

                                
                            <div>
                                <button type="submit" class="comment_button trans_200" (click)="userLogin(loginForm.value)">Login</button>
                            </div> 
                        </form>
                        <!-- <span id ="errorMsg"></span> -->
                        {{message}}

                    </div>
                </div>

              
            </div>
        </div>
    </div>
</div>
