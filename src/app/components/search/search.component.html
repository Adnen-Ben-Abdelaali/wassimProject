<div class="contact" style="margin-top: 100px;">

    <div class="contact_info_container">
        <div class="container">
            <div class="row">

                    <div class="col-lg-12">
                        <div class="contact_form">
                            <div class="contact_info_title" style="margin-top:30px ;">Search Interface</div>
                            <form  class="comment_form" [formGroup]="searchForm">
                                <fieldset>
                                    <div> 
                                        <div class="form_title">Course Title</div>
                                        <input type="text" class="comment_input" required="required" formControlName="title" placeholder=" &#61442;Start searching for courses by title">
                                    </div>
                                    <div>
                                        <button type="submit" class="comment_button trans_200" (click)="searchByTitle(searchForm.value)">Search</button>
                                    </div>
                                </fieldset>
                            </form>   
                        </div>    
                    </div>    
            </div>   
        </div>
    </div> 
    <div class="row" style="margin:100px"></div>
    <div class="col-lg-4"  *ngFor="let course of coursesSearched">
        <app-course-prototype [courseInput]="course" [displayBtn]="false"></app-course-prototype>
    </div>
</div>
