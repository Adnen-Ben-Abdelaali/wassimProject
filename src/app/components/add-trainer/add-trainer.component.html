<div class="contact">
        
    <!-- Contact Info -->

    <div class="contact_info_container">
        <div class="container">
            <div class="row">

                <!-- Contact Form -->
                <div class="col-lg-12">
                    <div class="contact_form">
                        <div class="contact_info_title" style="margin-top:30px ;"> {{title}} Trainer Data</div>
                        <form  class="comment_form" #addTrainerForm="ngForm" (ngSubmit)="submitTrainerData()">
                            <div>
                                <div class="form_title">FirstName</div>
                                <input type="text" class="comment_input" required="required" [(ngModel)]="trainer.firstName" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div>
                                <div class="form_title">LastName</div>
                                <input type="text" class="comment_input" required="required" [(ngModel)]="trainer.lastName" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div>
                                <div class="form_title">Speciality</div>
                                <input type="text" class="comment_input" required="required" [(ngModel)]="trainer.speciality" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div>
                                <div class="form_title">Grade</div>
                                <input type="text" class="comment_input" required="required" [(ngModel)]="trainer.grade" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div>
                                <div class="form_title">Email</div>
                                <input type="text" class="comment_input" required="required" [(ngModel)]="trainer.email" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div>
                                <div class="form_title">Password</div>
                                <input type="password" class="comment_input" required="required" [(ngModel)]="trainer.password" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div>
                                <div class="form_title">Tel</div>
                                <input type="tel" class="comment_input" required="required" [(ngModel)]="trainer.tel" [ngModelOptions]="{standalone:true}">
                            </div>

                            <div>
                                <div class="form-group form_title">
                                    <label for="image">Trainer Image</label>
                                    <input type="file" id="image" class="form-control-file comment_input" required="required" [(ngModel)]="trainer.img" [ngModelOptions]="{standalone:true}">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="comment_button trans_200"> {{title}} Trainer</button>
                            </div>
                        </form>
                    </div>
                </div>

              
            </div>
        </div>
    </div>
</div>
