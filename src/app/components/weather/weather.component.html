<div class="contact" style="margin-top: 100px;">

    <div class="contact_info_container">
        <div class="container">
            <div class="row">

                    <div class="col-lg-12">
                        <div class="contact_form">
                            <div class="contact_info_title" style="margin-top:30px ;"> Weather API </div>
                            <form  class="comment_form" [formGroup]="weatherForm">
                                <fieldset>
                                    <div> 
                                        <div class="form_title">Enter City Name:</div>
                                        <input type="text" class="comment_input" required="required" formControlName="cityName" placeholder="">
                                    </div>
                                    <div>
                                        <button type="submit" class="comment_button trans_200" (click)="searchingWeatherCity(weatherForm.value)">Search</button>
                                    </div>
                                </fieldset>
                            </form>   
                        </div>    
                    </div>    
            </div>   
        </div>

        <table class="table table-striperd" style="margin-top:50px;">

   
            <tr>
                <th>City Name</th>
                <th>weather Icon</th>
                <th>Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
                
            </tr>
            <tr  > 
                <td>{{weatherSearched?.cityName}}</td>
                <td *ngIf="weatherSearched?.icon"><img  [src]="weatherSearched?.icon" alt="Weather icon"></td>
                <td [ngClass]="{'cold':temperatureClass(weatherSearched?.temp)=='moderate'=='hot'}">{{weatherSearched?.temp}}</td>
                <td>{{weatherSearched?.pressure}}</td>
                <td>{{weatherSearched?.humidity}}</td>

                
        
            </tr>
        </table>   
    
</div>
